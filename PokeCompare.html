<html>
  <head>
    <title>Pokemon Comparison</title>
  </head>
  <body>
    <h1>Pokemon Comparison</h1>

    <form>
      <label for="pokemon1">Select first Pokemon:</label>
      <select id="pokemon1" name="pokemon1">
        <option value="bulbasaur">Bulbasaur</option>
        <option value="charmander">Charmander</option>
        <option value="squirtle">Squirtle</option>
      </select>
      <br><br>
      <label for="pokemon2">Select second Pokemon:</label>
      <select id="pokemon2" name="pokemon2">
        <option value="bulbasaur">Bulbasaur</option>
        <option value="charmander">Charmander</option>
        <option value="squirtle">Squirtle</option>
      </select>
      <br><br>
      <input type="submit" value="Compare">
    </form>

    <table>
      <tr>
        <th>Stat</th>
        <th id="pokemon1-name">Pokemon 1</th>
        <th id="pokemon2-name">Pokemon 2</th>
      </tr>
      <tr>
        <td>HP</td>
        <td id="pokemon1-hp"></td>
        <td id="pokemon2-hp"></td>
      </tr>
      <tr>
        <td>Attack</td>
        <td id="pokemon1-attack"></td>
        <td id="pokemon2-attack"></td>
      </tr>
      <tr>
        <td>Defense</td>
        <td id="pokemon1-defense"></td>
        <td id="pokemon2-defense"></td>
      </tr>
      <tr>
        <td>Special Attack</td>
        <td id="pokemon1-sp-attack"></td>
        <td id="pokemon2-sp-attack"></td>
      </tr>
      <tr>
        <td>Special Defense</td>
        <td id="pokemon1-sp-defense"></td>
        <td id="pokemon2-sp-defense"></td>
      </tr>
      <tr>
        <td>Speed</td>
        <td id="pokemon1-speed"></td>
        <td id="pokemon2-speed"></td>
      </tr>
    </table>

    <script>
      // JavaScript code to retrieve and display Pokemon statistics
      // from bulbapedia.bulbagarden.net would go here
    </script>
  </body>
</html>
